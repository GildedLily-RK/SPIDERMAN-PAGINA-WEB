    <header>

    <div id="linea"></div>

    <!--ALERTA CON BOOTSTRAP-->

    <div id="customAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
        <i class="fa-solid fa-circle-check"></i>
        <strong id="alertTitle"></strong>
        <span id="alertMessage"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!--ACORDION BOOTSTRAP DE COMPRA-->
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
            <button id="combot" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                <i class="fa-solid fa-cart-shopping"></i>¡Estoy listo para comprar!
            </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
 
                <form name="miFormulario" onsubmit="informar(); return false;">
                <H2>COMPRAS</H2>

                <div class="row">            
                <h3><label class="control-label col-xs-4 label label-danger">Categoría</label></h3> 
                <div class="col-xs-8">  
                <select class="form-control"  id="catpr">
                <OPTION VALUE="Comics" SELECTED>Comics</OPTION> 
                <OPTION VALUE="Juegos">Juegos</OPTION> 
                <OPTION VALUE="Ropa">Ropa</OPTION> 
                <OPTION VALUE="Accesorios">Accesorios</OPTION>
                </SELECT>
                </div>   
                </div> 

                <div class="container well">
                <div class="row">      
                <h3><label class="control-label col-xs-4 label label-danger">Número de Producto</label></h3> 
                <div class="col-xs-8">            
                    <select class="form-control"  id="numpr">                
                        <OPTION VALUE="1" SELECTED>1</OPTION> 
                        <OPTION VALUE="2">2</OPTION> 
                        <OPTION VALUE="3">3</OPTION>   
                        <OPTION VALUE="4">4</OPTION> 
                        <OPTION VALUE="5">5</OPTION>
                        <OPTION VALUE="6">6</OPTION>
                        <OPTION VALUE="7">7</OPTION>
                        <OPTION VALUE="8">8</OPTION>         
                    </select>          
                </div>   
                </div> 

                <div class="row">      
                <h3><label class="control-label col-xs-4 label label-danger">Cantidad (Unidades)</label></h3> 
                <div class="col-xs-8">            
                    <select class="form-control"  id="cantpr">                
                        <OPTION VALUE="1" SELECTED>1</OPTION> 
                        <OPTION VALUE="2">2</OPTION> 
                        <OPTION VALUE="3">3</OPTION>   
                        <OPTION VALUE="4">4</OPTION> 
                        <OPTION VALUE="5">5</OPTION>
                        <OPTION VALUE="6">6</OPTION>
                        <OPTION VALUE="7">7</OPTION>
                        <OPTION VALUE="8">8</OPTION>
                        <OPTION VALUE="12">12</OPTION>   
                        <OPTION VALUE="20">24</OPTION>       
                    </select>          
                </div>   
                </div> 

                <div class="row">     
                <div class="col-xs-12">  
                <INPUT TYPE=SUBMIT  class="btn btn-info" NAME="botonEnviar" VALUE="Enviar">
                <INPUT TYPE=RESET  class="btn btn-info" NAME="botonLimpiar" VALUE="Limpiar">
                </div>
                </div>
                </div>
                </form>
            </div>
            </div>
        </div>
    </div>

    <!--DROPDOWN OPCIONES DE COMPRA-->
    <div id="opccom" class="btn-group">
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" tabindex="0" role="button" onclick="mostrarCards('comics')">
            <i class="fa-solid fa-book-open"></i> COMICS
        </a>

    </div>

    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" tabindex="0" role="button" onclick="mostrarCards('juegos')">
            <i class="fa-solid fa-gamepad"></i> JUEGOS

    </div>

    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" tabindex="0" role="button" onclick="mostrarCards('ropa')">

    <div class="dropdown">

        </a>
    </div>
