    <!--BOTÓN DE COMPRAS
    <div id="botcom" class="d-grid gap-2 col-6 mx-auto">

    <div id="headerform">
        <h1>Encuestas Spider-Man 🕷️</h1>
        <nav class="nav">
            <button onclick="mostrarSeccion('registro')">📝 Registro</button>
            <button onclick="mostrarSeccion('encuesta')">📋 Encuesta</button>
            <button onclick="mostrarSeccion('comentarios')">💬 Comentarios</button>
            <button onclick="mostrarSeccion('alertas')">🚨 Alertas</button>
        </nav>
    </div>


  <main>
    <section id="registro" class="seccion active">
      <h2>Registrate para recibir noticias y comentarios sobre spiderman</h2>
      <form id="formRegistro" class="card">
        <input type="text" id="nombre" placeholder="Tu nombre" required />
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <button type="submit">Registrarse</button>
      </form>
    </section>

    <section id="encuesta" class="seccion">
      <h2>¿Quién es tu Spider-Man favorito?</h2>
      <form id="formEncuesta" class="card">
  <select id="spidermanFav" required>
    <option value=""> Elige un Spider-Man </option>
    <option value="Tobey Maguire">Tobey Maguire</option>
    <option value="Andrew Garfield">Andrew Garfield</option>
    <option value="Tom Holland">Tom Holland</option>
  </select>

  <textarea id="comentarioSpidey" placeholder="¿Por qué?" required></textarea>

  <div class="star-rating">
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5">5★</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4">4★</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3">3★</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2">2★</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1">1★</label>
  </div>

  <textarea id="comentarioGeneral" placeholder="Comentario general..." required></textarea>

  <button type="submit">Enviar Todo</button>
</form>
    </section>

    <section id="comentarios" class="seccion">
      <h2>Comentarios</h2>
      <ul id="listaComentarios" class="card"></ul>
    </section>

    <section id="alertas" class="seccion">
      <h2>Últimas alertas</h2>
      <button onclick="mostrarAlerta()">Mostrar alerta</button>
      <div id="mensajeAlerta" class="alerta"></div>
    </section>
  </main>
  <script src="js/form.js"></script>
